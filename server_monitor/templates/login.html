<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Remote Server Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
        }
        .btn-login {
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h4><i class="fas fa-server me-2"></i>Server Monitor</h4>
            <p class="mb-0">Please sign in to continue</p>
        </div>
        <div class="login-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-login">Sign In</button>
                </div>
            </form>
            <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
                Invalid credentials. Please try again.
            </div>
            <div class="text-center mt-3">
                <small class="text-muted">Default credentials: admin / admin123</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const username = formData.get('username');
            const password = formData.get('password');
            
            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `grant_type=password&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&scope=&client_id=&client_secret=`
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // 存储令牌到本地存储
                    localStorage.setItem('access_token', data.access_token);

                    // 设置认证头供后续请求使用
                    localStorage.setItem('auth_token_type', data.token_type);

                    // 重定向到主页
                    window.location.href = '/';
                } else {
                    document.getElementById('errorMessage').classList.remove('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMessage').classList.remove('d-none');
            }
        });
        
        // 如果已有令牌，直接重定向到主页
        if (localStorage.getItem('access_token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
